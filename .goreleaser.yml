project_name: june

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    id: "june"
    main: ./cmd/june/main.go
    binary: june
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7

brews:
  - # GOARM to specify which 32-bit arm version to use if there are multiple versions
    # from the build section. Brew formulas support atm only one 32-bit version.
    # Default is 6 for all artifacts or each id if there a multiple versions.
    goarm: 6

    # Github repository to push the tap to.
    repository:
      owner: kscarlett
      name: homebrew-tap

    url_template: "https://github.com/kscarlett/june/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Git author used to commit to the repository.
    commit_author:
      name: goreleaserbot
      email: goreleaser@kscarlett.com

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    directory: Formula

    homepage: "https://june.run"

    license: "MIT"

    description: "Super simple single page static site generator. Markdown in, HTML out, human and CI friendly."
    # If set to auto, the release will not be uploaded to the homebrew tap
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    # Default is false.
    skip_upload: auto

    # Custom block for brew.
    # Can be used to specify alternate downloads for devel or head releases.
    # Default is empty.
    custom_block: head "https://github.com/kscarlett/june.git"

    # So you can `brew test` your formula.
    # Default is empty.
    test: system "#{bin}/june version"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"
      - "^cleanup:"
      - "^release:"
      - merge
      - typo

archives:
  - id: release
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md # should generate this
      - examples/*

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}"

release:
  github:
    owner: kscarlett
    name: june
  prerelease: auto
  name_template: "{{.Tag}}"

